{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}{% endblock page_title %}</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="stylesheet" href="{% static "customer/includes/header.css" %}">
    <link rel="stylesheet" href="{% static "stock/includes/footer.css" %}">
    {% block page_css %}{% endblock page_css %}
</head>
<body>
    {% include "customer/includes/header.html" %}
    {% block page_body %}{% endblock page_body %}
    {% include "stock/includes/footer.html" %}
</body>
</html>
