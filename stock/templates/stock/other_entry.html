{% extends 'stock_base.html' %}

{% load static %}

{% block page_title %}
    Others Entry Page
{% endblock page_title %}

{% block page_css %}
    <link rel="stylesheet" href="{% static "stock/motor.css" %}">
{% endblock page_css %}


{% block page_body %}
<main>
    <form method="POST" action="/other_entrypage/">
        {%csrf_token %}
        <div class="formdiv">
            <label for="product">Product Name<span class="req">*</span> </label>
            <input type="text" id="product" name="product" required>
            <label for="hsncode">HSN code<span class="req">*</span> </label>
            <input type="text" id="hsncode" name="hsncode" required>
            <label for="quantity">Quantity<span class="req">*</span> </label>
            <input type="text" id="quantity" name="quantity" required>
            <label for="specs">Other Specifications<span class="req">*</span> </label>
            <input type="text" id="specs" name="specs" required>
            <input type="submit" id="yes" name="Yes" />
        </div>
    </form>
</main>
{% endblock page_body %}
